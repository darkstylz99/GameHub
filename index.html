<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Game Website</title>
    <style>
        /* General styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c; /* Purple background */
            color: #fff; /* White text color for contrast */
        }

        /* Header styles */
        header {
            background-color: #5e3b8f; /* Darker purple */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Container for the game list */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        /* Game card style */
        .game-card {
            background-color: #7f5f9f; /* Lighter purple for the card */
            border-radius: 10px;
            height: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            color: white;
        }

        /* Hover effect for the game cards */
        .game-card:hover {
            transform: scale(1.05);
            background-color: #9b6fcf; /* Slightly lighter purple when hovered */
        }

        /* Image style inside each card */
        .game-card img {
            width: 100%;
            height: 70%; /* Image takes up most of the card */
            object-fit: cover; /* Ensure the image covers the space without distorting */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Title text at the bottom of each card */
        .game-title {
            padding: 10px;
            background-color: #7f5f9f; /* Same as the card background */
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Game iframe container (hidden by default) */
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Styling for the iframe itself */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Close button style */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }

        /* Footer style */
        footer {
            background-color: #5e3b8f; /* Darker purple footer */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Simple Game Website</h1>
        <p>Play awesome games right here!</p>
    </header>

    <!-- Game List -->
    <div class="game-list">
        <!-- Example game cards with image as title -->
        <div class="game-card" onclick="startGame('https://www.example.com/game1')">
            <img src="https://via.placeholder.com/250x175?text=Game+1" alt="Game 1">
            <div class="game-title">Game 1</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game2')">
            <img src="https://via.placeholder.com/250x175?text=Game+2" alt="Game 2">
            <div class="game-title">Game 2</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game3')">
            <img src="https://via.placeholder.com/250x175?text=Game+3" alt="Game 3">
            <div class="game-title">Game 3</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game4')">
            <img src="https://via.placeholder.com/250x175?text=Game+4" alt="Game 4">
            <div class="game-title">Game 4</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game5')">
            <img src="https://via.placeholder.com/250x175?text=Game+5" alt="Game 5">
            <div class="game-title">Game 5</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game6')">
            <img src="https://via.placeholder.com/250x175?text=Game+6" alt="Game 6">
            <div class="game-title">Game 6</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game7')">
            <img src="https://via.placeholder.com/250x175?text=Game+7" alt="Game 7">
            <div class="game-title">Game 7</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game8')">
            <img src="https://via.placeholder.com/250x175?text=Game+8" alt="Game 8">
            <div class="game-title">Game 8</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game9')">
            <img src="https://via.placeholder.com/250x175?text=Game+9" alt="Game 9">
            <div class="game-title">Game 9</div>
        </div>
        <div class="game-card" onclick="startGame('https://www.example.com/game10')">
            <img src="https://via.placeholder.com/250x175?text=Game+10" alt="Game 10">
            <div class="game-title">Game 10</div>
        </div>
        <!-- Repeat for other games (11 to 30) with respective images -->
    </div>

    <!-- Game Iframe Container -->
    <div id="iframe-container" class="iframe-container">
        <span class="close-btn" onclick="closeGame()">&#10005;</span>
        <iframe id="game-iframe" src="" title="Game"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Simple Game Website</p>
    </footer>

    <!-- JavaScript to handle iframe embedding -->
    <script>
        function startGame(gameURL) {
            // Show the iframe container
            document.getElementById('iframe-container').style.display = 'block';
            // Set the source of the iframe to the selected game
            document.getElementById('game-iframe').src = gameURL;
        }

        function closeGame() {
            // Hide the iframe container and reset the iframe source
            document.getElementById('iframe-container').style.display = 'none';
            document.getElementById('game-iframe').src = '';
        }
    </script>

</body>
</html>
